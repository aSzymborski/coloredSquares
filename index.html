<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/colored-squares.css" />
    <title>Zadanie rekrutacyjne Adrian Szymborski</title>
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <div class="container__wrapper">
          <form class="form top-form">
            <input
              name="qty"
              class="form__input"
              type="number"
              placeholder="input_a"
            />
            <input
              name="qty"
              class="form__input"
              type="number"
              placeholder="input_b"
            />
            <input
              name="qty"
              class="form__input form__input-c"
              type="number"
              placeholder="input_c"
            />
            <input
              name="qty"
              class="form__input form__input-d"
              type="number"
              placeholder="input_d"
            />
          </form>

          <form class="form bottom-form">
            <input
              name="qty"
              class="form__input form__input-e"
              type="number"
              placeholder="input_e"
            />
            <input
              name="qty"
              class="form__input"
              type="number"
              placeholder="input_f"
            />
            <input
              class="form__input form__input-output"
              type="text"
              placeholder="output"
              value="0"
              disabled=""
            />
          </form>
        </div>
      </header>

      <section class="container__section">
        <ul class="list">
          <li class="list__item-1 red"></li>
          <li class="list__item-2 yellow"></li>
          <li class="list__item-3 yellow"></li>
          <li class="list__item-4 yellow"></li>
          <li class="list__item-5 blue"></li>
          <li class="list__item-6 yellow"></li>
          <li class="list__item-7 red"></li>
          <li class="list__item-8 blue"></li>
          <li class="list__item-9 yellow"></li>
          <li class="list__item-10 blue"></li>
          <li class="list__item-11 blue"></li>
          <li class="list__item-12 blue"></li>
        </ul>
      </section>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
